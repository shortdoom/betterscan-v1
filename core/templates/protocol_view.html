<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="/static/default.min.css" />
    <script src="/static/js/d3/d3.v7.js"></script>
  </head>
  <body>
    <div class="header" onclick="window.location.href='/'">
      <h1>┗┫⦀⦙ｂｅｔｔｅｒｓｃａｎ⦙⦀┣┛</h1>
    </div>
    <div id="dashboard">
      <div id="menuGroup">
        <button onclick="window.location.href='/'">Full View</button>
      </div>
      <div id="cy"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dashboard = document.getElementById("dashboard");
        const width = dashboard.offsetWidth;
        const height = window.innerHeight;

        fetch("/protocol_view")
          .then((response) => response.json())
          .then((data) => {
            const nodes = data.nodes;
            const links = data.links;

            // Identify connected and unconnected nodes
            const connectedNodeIds = new Set(
              links.flatMap((link) => [link.source, link.target])
            );

            nodes.forEach((node) => {
              node.connected = connectedNodeIds.has(node.id);
            });

            const svg = d3
              .select("#dashboard")
              .append("svg")
              .attr("class", "network-svg") // Adding a class for specific styling
              .attr("width", width)
              .attr("height", height);

            const radius = 150;

            // Apply forces
            const simulation = d3
              .forceSimulation(nodes)
              .force(
                "link",
                d3
                  .forceLink(links)
                  .id((d) => d.id)
                  .distance(150)
              )
              .force(
                "charge",
                d3.forceManyBody().strength((d) => -500)
              ) // Unified repulsion strength
              .force("center", d3.forceCenter(width / 2, height / 2)) // General center force
              .force(
                "radial",
                d3
                  .forceRadial(
                    (d) => (d.connected ? 0 : radius),
                    width / 2,
                    height / 2
                  )
                  .strength((d) => (d.connected ? 0 : 0.1))
              ); // Radial force for unconnected

            // Visualization elements setup (node, link, labels)
            const link = svg
              .append("g")
              .attr("stroke", "black")
              .attr("stroke-opacity", 0.5)
              .selectAll("line")
              .data(links)
              .join("line")
              .attr("stroke-width", 1);

            const node = svg
              .append("g")
              .selectAll("circle")
              .data(nodes)
              .join("circle")
              .attr("r", 10)
              .attr("fill", (d) => (d.connected ? "red" : "white"))
              .call(drag(simulation));

            const labels = svg
              .append("g")
              .selectAll("text")
              .data(nodes)
              .join("text")
              .text((d) => d.label)
              .attr("x", 15)
              .attr("y", "0.31em")
              .attr("font-family", "monospace")
              .attr("font-weight", "bold")
              .attr("font-size", 14)
              .attr("fill", "black");

            simulation.on("tick", () => {
              let maxY = 0;
              let minY = Infinity;
              link
                .attr("x1", (d) => d.source.x)
                .attr("y1", (d) => d.source.y)
                .attr("x2", (d) => d.target.x)
                .attr("y2", (d) => d.target.y);

              // Update positions
              node
                .attr("cx", (d) => Math.max(15, Math.min(width - 15, d.x)))
                .attr("cy", (d) => {
                  maxY = Math.max(maxY, d.y + 15); // Include radius of node
                  minY = Math.min(minY, d.y - 15); // Include radius of node
                  return Math.max(15, Math.min(height - 15, d.y));
                });

              labels.attr("x", (d) => d.x + 20).attr("y", (d) => d.y + 15);

              // Dynamically adjust SVG height to fit nodes
              const neededHeight = maxY - minY + 30; // Adding some padding
              if (neededHeight > height) {
                svg.attr("height", neededHeight);
              }
            });

            function drag(simulation) {
              return d3
                .drag()
                .on("start", function (event) {
                  if (!event.active) simulation.alphaTarget(0.3).restart();
                  event.subject.fx = event.subject.x;
                  event.subject.fy = event.subject.y;
                })
                .on("drag", function (event) {
                  event.subject.fx = event.x;
                  event.subject.fy = event.y;
                })
                .on("end", function (event) {
                  if (!event.active) simulation.alphaTarget(0);
                  event.subject.fx = null;
                  event.subject.fy = null;
                });
            }
          })
          .catch(function (error) {
            console.error("Error fetching data:", error);
          });
      });
    </script>
  </body>
</html>

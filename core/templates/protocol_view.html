<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="stylesheet" href="/static/default.min.css" />
    <script src="/static/js/d3/d3.v7.js"></script>
  </head>
  <body>
    <div class="header" onclick="window.location.href='/'">
      <h1>┗┫⦀⦙ｂｅｔｔｅｒｓｃａｎ⦙⦀┣┛</h1>
    </div>
    <div id="dashboard">
      <div id="menuGroup">
        <button onclick="window.location.href='/'">Full View</button>
      </div>
      <div id="cy"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const dashboard = document.getElementById("dashboard");
        const width = dashboard.offsetWidth;
        const height = window.innerHeight;

        fetch("/protocol_view")
          .then((response) => response.json())
          .then((data) => {
            const nodes = data.nodes;
            const links = data.links;

            // Identify connected and unconnected nodes
            const connectedNodeIds = new Set(
              links.flatMap((link) => [link.source, link.target])
            );

            nodes.forEach((node) => {
              node.connected = connectedNodeIds.has(node.id);
            });

            const svg = d3
              .select("#dashboard")
              .append("svg")
              .attr("width", width)
              .attr("height", height);

            // Apply forces: stronger repulsion among connected nodes, and custom placement for unconnected nodes
            const simulation = d3
              .forceSimulation(nodes)
              .force(
                "link",
                d3
                  .forceLink(links)
                  .id((d) => d.id)
                  .distance(200)
              )
              .force(
                "charge",
                d3.forceManyBody().strength((d) => (d.connected ? -1000 : -3000))
              ) // Adjust repulsion among all nodes
              .force("center", d3.forceCenter(width / 2, height / 2)) // Center force affects all nodes
              .force(
                "x",
                d3
                  .forceX((d) => (d.connected ? width / 1 : width * 0.9))
                  .strength((d) => (d.connected ? 0.02 : 4))
              ) // Push unconnected nodes to the left
              .force(
                "y",
                d3
                  .forceY((d) => (d.connected ? height / 2 : height * 0.4))
                  .strength((d) => (d.connected ? 0.05 : 1))
              ); // Slightly lower center for unconnected nodes

            const link = svg
              .append("g")
              .attr("stroke", "#ccc")
              .attr("stroke-opacity", 0.6)
              .selectAll("line")
              .data(links)
              .join("line")
              .attr("stroke-width", 2);

            const node = svg
              .append("g")
              .selectAll("circle")
              .data(nodes)
              .join("circle")
              .attr("r", 15)
              .attr("fill", "#0074D9")
              .call(drag(simulation));

            const labels = svg
              .append("g")
              .selectAll("text")
              .data(nodes)
              .join("text")
              .text((d) => d.label)
              .attr("x", 15)
              .attr("y", "0.31em")
              .attr("font-family", "monospace")
              .attr("font-weight", "bold")
              .attr("font-size", 14)
              .attr("fill", "black");

            simulation.on("tick", () => {
              link
                .attr("x1", (d) => d.source.x)
                .attr("y1", (d) => d.source.y)
                .attr("x2", (d) => d.target.x)
                .attr("y2", (d) => d.target.y);

              node
                .attr("cx", (d) => Math.max(15, Math.min(width - 15, d.x)))
                .attr("cy", (d) => Math.max(15, Math.min(height - 15, d.y)));

              labels.attr("x", (d) => d.x + 20).attr("y", (d) => d.y + 15);
            });

            function drag(simulation) {
              return d3
                .drag()
                .on("start", function (event) {
                  if (!event.active) simulation.alphaTarget(0.3).restart();
                  event.subject.fx = event.subject.x;
                  event.subject.fy = event.subject.y;
                })
                .on("drag", function (event) {
                  event.subject.fx = event.x;
                  event.subject.fy = event.y;
                })
                .on("end", function (event) {
                  if (!event.active) simulation.alphaTarget(0);
                  event.subject.fx = null;
                  event.subject.fy = null;
                });
            }
          })
          .catch(function (error) {
            console.error("Error fetching data:", error);
          });
      });
    </script>
  </body>
</html>
